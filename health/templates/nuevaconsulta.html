                              <div class="col-sm-4">

                              <select class='form-control' name='tipo'>
                              <option value='1'>Primera Consulta</option>
                              <option value='2'>Control NTFL</option>
                              
                              </select>

                        
                              

                
                              </div>
                               
                              
                              
                          </div>

                           <div class="form-group row">
                              

                              <div class="col-sm-3 form-control-label">Origen</div>

                              <div class="col-sm-4">
                               <select class='form-control' name='origen'>
                              <option value='1'>Llamada Saliente</option>
                              <option value='2'>Asistencia</option>
                              
                              </select>



                
                              </div>
                               
                              
                              
                          </div>
                               <div class="form-group row">
                              

                              <div class="col-sm-3 form-control-label">Asistencia</div>

                              <div class="col-sm-4">
                                 <select class='form-control' name='asistencia'>
                              <option value='1'>SI</option>
                              <option value='2'>NO</option>
                              
                              </select>

                          
                              

                
                              </div>
                               
                              
                              
                          </div>

                      
                              <div class="form-group row">
                              

                              <div class="col-sm-3 form-control-label">Fecha</div>

                              <div class="col-sm-4">

                              <input  class='form-control' type='date' name='fecha'>


                      

                              </div>

                     

                              </div>

                                  <div class="form-group row">
                              

                              <div class="col-sm-3 form-control-label">Hora</div>

                              <div class="col-sm-4">

                              <input class='form-control'  type='time' name='hora'>
                              

                
                              </div>
                               
                              
                              
                          </div>
